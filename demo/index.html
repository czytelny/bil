<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>bil - demo</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="../js/namespace.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/directives/DirectivesFactory.js"></script>
    <script src="../js/modules/RequestModule.js"></script>
    <script src="../js/config/ConfigurationHandler.js"></script>
    <script src="../js/bil_dev.js"></script>
    <script src="../js/vendor/pure.js"></script>
    <script src="../js/vendor/nerve.js"></script>
</head>
<body>
<script>
    nerve.on('bil-news', 'rendered', function(context) {
        console.log("bil-news rendered!");
    });
    nerve.on('bil-history', 'rendered', function(context) {
        console.log("bil-history rendered!");
    });
    nerve.on('bil-contact', 'rendered', function(context) {
        console.log("bil-contact rendered!");
    });
</script>
<div class="row">
    <div class="large-12 columns ">
        <div class="logo">
            BIL
            <small>...unobtrusive content management</small>
        </div>

        <div class="panel">
            <h2>Multiple articles example</h2>

            <div class="bil-news">
                <h4>News section</h4>

                <div class="bil-item">
                    <div class="row">
                        <div class="small-2 column">
                            Header:
                        </div>
                        <div class="small-10 column">
                            <span class="b-header"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-2 column">
                            Post date:
                        </div>
                        <div class="small-10 column">
                            <span class="b-postDate"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-2 column">
                            Content:
                        </div>
                        <div class="small-10 column">
                            <div class="b-content"></div>
                        </div>
                        <div class="small-2 column">
                            img:
                        </div>
                        <div class="small-10 column">
                            <div class="b-img"></div>

                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel callout">
            <h2>Single articles example</h2>

            <div class="bil-history">

                <h4>History</h4>

                <div class="row">
                    <div class="small-2 column">Header:</div>
                    <div class="small-10 column">
                        <div class="b-header"></div>
                    </div>
                    <div class="small-2 column">
                        Content:
                    </div>
                    <div class="small-10 column">
                        <div class="b-content"></div>
                    </div>
                </div>
            </div>
            <hr>
            <h4>Contact</h4>

            <div class="bil-contact">
                <div class="row">
                    <div class="small-2 column">Date:</div>
                    <div class="small-10 column">
                        <div class="b-date"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-2 column">Header:</div>
                    <div class="small-10 column">
                        <div class="b-header"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-2 column">Content:</div>
                    <div class="small-10 column">
                        <div class="b-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
