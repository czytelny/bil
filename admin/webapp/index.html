<!doctype html>
<html lang="en">

<head>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet'
          type='text/css'>

    <!-- Quill editor style sheet -->
    <link rel="stylesheet" href="css/quill.base.css"/>
    <link rel="stylesheet" href="css/quill.snow.css"/>
    <link rel="stylesheet" href="css/main.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <!-- Quil editor -->
    <script src="js/vendor/quill.min.js"></script>

    <!-- BIL app -->
    <script src="js/bil-admin.js"></script>
    <script src="js/newContent/newContentCtrl.js"></script>
    <script src="js/newContent/newContentService.js"></script>
    <script src="js/listContent/listContentCtrl.js"></script>
</head>

<body ng-app="bil-admin" ng-cloak class="md-inline-form" ng-controller="MainController as mainCtrl">
<md-toolbar layout="row">
    <md-button ng-click="mainCtrl.toggleSideNav('leftMenu')" hide-gt-sm
               class="md-icon-button menuBtn">
        <md-icon aria-label="Menu" md-svg-icon="img/menu.svg"></md-icon>
    </md-button>

    <h1 layout-align-gt-sm="center" class="md-toolbar-tools">BIL</h1>
</md-toolbar>


<div>
    <div layout="row" flex class="content-wrapper">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="leftMenu"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <md-content>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <h1></h1>
                </section>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-fab md-primary big"
                               href="#/newContent"
                               aria-label="Add new">
                        <md-icon md-svg-src="img/plus-circle-outline.svg"></md-icon>
                    </md-button>
                </section>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap
                         class="menu-element">
                    New content
                </section>

                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-fab md-primary"
                               href="#/listContent"
                               aria-label="List">
                        <md-icon md-svg-src="img/view-list.svg"></md-icon>
                    </md-button>
                </section>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap
                         class="menu-element">
                    List
                </section>
            </md-content>
        </md-sidenav>

        <div layout="column" flex class="content-wrapper md-padding" id="primary-col">
            <!--link specific content here-->
            <div ng-view></div>
        </div>
    </div>
</div>


</body>

</html>
